        id: init
        run: "packer init ./consul_server.pkr.hcl"
      - name: Run `packer build`
        id: build
        run: "packer build -force -var 'project_id=${{ vars.GCP_PROJECT_ID }}' -var-file=variables_consul_server.pkrvars.hcl ./consul_server.pkr.hcl"


  packer-nomad-client:
    name: Build Nomad WORKER
    needs: packer-docker-base
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hashistack

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
