        run: "packer build -force -var 'project_id=${{ vars.GCP_PROJECT_ID }}' -var-file=variables_nomad_client.pkrvars.hcl ./nomad_client.pkr.hcl"


  packer-nomad-server:
    name: Build Nomad SERVER
    needs: packer-consul-base
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hashistack

    permissions:
